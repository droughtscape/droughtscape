<template name="watersmart">
    <div class="row">
        <div id="watersmart-card" class="col s12 m6 center-align">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">WaterSmart Tip</span>
                    <p id="tip-contents">When you run the hot water tap, 
						save the water that isn't hot yet to use for plants or pets!</p>
                </div>
                <div class="card-action">
                    <a id="next-tip-btn" class="waves-effect waves-light btn">Next Tip</a>
                    <a id="dismiss-watersmart-btn" class="waves-effect waves-light btn">Dismiss</a>
                </div>
            </div>
        </div>
    </div>
</template>
