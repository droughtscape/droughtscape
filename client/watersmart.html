<template name="watersmart">
	{{#if watersmartTip}}
		{{> watersmarttipcard}}
	{{else}}
		{{> addtipcard}}
	{{/if}}

</template>

<template name="watersmarttipcard">
    <div style="visibility: hidden; height: 0">{{centerMe}}</div>
    <div class="row">
        <div id="watersmart-card" class="col s12 m6 center-align valign">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">WaterSmart Tip</span>
                    <div>
							{{{nextTip}}}
						<hr>
						<p>Created by: {{author}}</p>
                    </div>
                    <div class="card-action">
                        <a id="next-tip-btn" class="waves-effect waves-light btn">Next Tip</a>
                        <a id="add-tip-btn" class="waves-effect waves-light btn">Add a new Tip</a>
                        <a id="dismiss-watersmart-btn" class="waves-effect waves-light btn">Dismiss</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="addtipcard">
    <div style="visibility: hidden; height: 0">{{centerMe}}</div>
    <div class="row">
        <div id="watersmart-add-tip-card" class="col s12 m6 center-align valign">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Add WaterSmart Tip</span>
                    <div>
                        <form class="s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="new-tip" class="materialize-textarea"></textarea>
                                    <label for="new-tip">New Tip</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input value="anonymous" id="new-tip-author" type="text">
                                    <label class="active" for="new-tip-author">New Tip's Author (optional)</label>
                                </div>
                            </div>
						</form>
                    </div>
                    <div class="card-action">
                        <a id="save-new-tip-btn" class="waves-effect waves-light btn">Save Tip</a>
                        <a id="cancel-add-btn" class="waves-effect waves-light btn">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
