<template name="personalize">
    <hr>
	{{#if currentUser}}
        {{> display_user}}
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="favorite-color" type="text" class="validate">
                        <label for="favorite-color">Favorite Color</label>
                    </div>
                </div>
                <div class="row">
                    <form action="#">Preferred Unit of Measure
                        <input class="unit-select" name="unit-type" type="radio" id="English" {{englishDefault}}/>
                        <label for="English">English</label>
                        <input class="unit-select" name="unit-type" type="radio" id="Metric" {{metricDefault}}/>
                        <label for="Metric">Metric</label>
                    </form>
<!--

                    <div class="input-field col s12">
                        <input id="preferred-units" type="text" class="validate">
                        <label for="preferred-units">Preferred Units (English, Metric)</label>
                    </div>
-->
                </div>
            </form>
        </div>
	{{else}}
        {{> require_signin message=signInMessage}}
	{{/if}}
</template>
