<template name="navBar">
    <nav>
        <div id="topNav" class="nav-wrapper brown lighten-4">
            <img src="watersave.jpg" id="droughtscapelogo" class="brand-logo right" style="width:80px;height:64px">
            <!--<a href="watersave.jpg" class="brand-logo right">watersave.jpg</a>-->
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="left hide-on-med-and-down">
				{{#each navButtons}}
					{{> navButton}}
				{{/each}}
				<!--{{> atNavButton}}-->
                {{> atNavItem}}
            </ul>
            <ul class="side-nav" id="mobile-demo">
				{{#each navButtons}}
					{{> navButton}}
				{{/each}}
				{{> atNavItem}}
           </ul>
        </div>
    </nav>
</template>

<template name="navButton">
    <li><a id="{{name}}" style="font-size: 1.25rem">{{friendlyName}}</a></li>

<!--
    <li><a id={{name}} class="waves-effect waves-light btn-large">
        <i class={{class}}></i>{{friendlyName}}</a></li>
-->

</template>

<template name="atNavItem">
    <li><a id="at-nav-item" style="font-size: 1.25rem; color: {{loginColor}}">{{text}}</a></li>
</template>
