<template name="select_parts">
    {{#if currentUser}}
        {{> lawn_info}}
        {{> allParts parentTemplateTopic=topic sharedSelectionMode=true}}
        <div class="favorite-parts-buttons center-align" style="margin-top: 100px">
            <hr>
            <div id="favorite-parts-add" class="waves-effect waves-light btn {{disableAddToMyParts}}">
                <i class="mdi-content-add-circle right"></i>Add to My Parts
            </div>
            <div id="favorite-parts-del" class="waves-effect waves-light btn {{disableDeleteFromMyParts}}">
                <i class="mdi-content-remove-circle right"></i>Delete from My Parts
            </div>
        </div>
        {{> myParts parentTemplateTopic=topic sharedSelectionMode=true}}
    {{else}}
        {{> require_signin message="Please sign in to view your parts"}}
    {{/if}}
</template>
