<template name="layout_lawn">
    {{> lawn_info}}
    <div id="layout-div-container" align="center" style="display: table; width: 100%; height: 100%">
        <canvas id="layout-canvas" style="display: table-row; background-color: #222222"></canvas>
    </div>
</template>

<template name="layout_settings">
    {{> lawn_info}}
    Settings
    <form action="#">
        <input class="grid-select" name="unit-type" type="radio" id="grid-on" {{gridStateOn}}/>
        <label for="grid-on">Grid On</label>
        <input class="grid-select" name="unit-type" type="radio" id="grid-off" {{gridStateOff}}/>
        <label for="grid-off">Grid Off</label>
    </form>    <hr>
    <div id="layout-settings-cancel" class="waves-effect waves-light btn">Cancel</div>
    <div id="layout-settings-accept" class="waves-effect waves-light btn">Accept</div>
</template>
