<template name="info_part">
    <h3>
        info_part
    </h3>

    <div>
        {{#if validPart}}
            <h4>
                {{partType.itemId}}
                    <br>
                {{> carousel id=carouselId context=infoPartMode}}
                {{partType.url}}
            </h4>
        {{else}}
            {{alertNoPart}}
        {{/if}}
    </div>
</template>
