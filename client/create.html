<template name="create">
    {{#if currentUser}}
        <!-- Use this dynamic template here so we can change the render area as we track the state of lawn create -->
        {{> shape_lawn}}
    {{else}}
        {{> require_signin message=signInMessage}}
    {{/if}}
</template>

<template name="open_lawn">
    open lawn
</template>

<template name="lawn_info">
    <!-- Use display_user so we can display admin color (red) consistently -->
    {{> display_user}}
    <div id="info-container" style="display: table">
        <div style="display: table-row">
            <div style="display: table-cell; width: 100px">Lawn Name:&nbsp;&nbsp;</div>
            <div style="display: table-cell;">{{lawnData.name}}</div>
        </div>
        <div style="display: table-row">
            <div style="display: table-cell; width: 100px">Basic Shape:&nbsp;&nbsp;</div>
            <div style="display: table-cell;">{{lawnData.shape.shapeType}}</div>
        </div>
    </div>
</template>

<template name="shape_lawn">
    {{> display_user}}
    <h4>Name your new lawn</h4>
    <div class="row">
        <form>
            <div class="input-field col s6">
                <input value= {{lawnData.name}} id="lawn_name" type="text" class="validate">
                <label class="active" for="lawn_name">Lawn Name</label>
            </div>
        </form>
    </div>
    <h4 align="center">Choose a lawn shape</h4>
        {{> carousel id=carouselId context=lawnMode}}
    <div class="shape-lawn-buttons center-align" style="margin-top: 100px">
            <hr>
            <div id="shape-lawn-cancel" class="waves-effect waves-light btn">Cancel</div>
            <div id="shape-lawn-accept" class="waves-effect waves-light btn">Accept</div>
    </div>
</template>

<template name="build_lawn">
    {{> lawn_info}}
    <h4>Design your lawn</h4>
    <h5 align="center">Predefined Lawn Designs</h5>
    {{> carousel id=carouselId context=lawnTemplateMode}}
    <div class="build-lawn-buttons center-align" style="margin-top: 100px">
        <hr>
        <div id="build-lawn-cancel" class="waves-effect waves-light btn">Cancel</div>
        <div id="build-lawn-back" class="waves-effect waves-light btn">Back</div>
        <div id="build-lawn-accept" class="waves-effect waves-light btn">Accept</div>
    </div>
</template>

<template name="select_parts">
    {{> lawn_info}}
    {{> allParts parentTemplateTopic=topic}}
    <div class="favorite-parts-buttons center-align" style="margin-top: 100px">
        <hr>
        <div id="favorite-parts-add" class="waves-effect waves-light btn">
            <i class="mdi-content-add-circle right"></i>Add to Favorites</div>
        <div id="favorite-parts-del" class="waves-effect waves-light btn">
            <i class="mdi-content-remove-circle right"></i>Delete from Favorites</div>
    </div>
    {{> myParts parentTemplateTopic=topic}}
</template>

<template name="summarize_lawn">
    <h3>Lawn Summary</h3>
</template>

<template name="finish_lawn">
    {{> lawn_info}}
    <h2 align="center">Finish Lawn</h2>
    {{> summarize_lawn}}
    <div id="finish-lawn-cancel" class="waves-effect waves-light btn">Cancel</div>
    <div id="finish-lawn-back" class="waves-effect waves-light btn">Back</div>
    <div id="finish-lawn-accept" class="waves-effect waves-light btn">Accept</div>
</template>
