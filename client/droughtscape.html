<head>
    <title>droughtscape</title>
    <link rel="stylesheet" type="text/css" href="slick.css"/>
</head>

<body>
<!--
	We can use the following injection enclosing template.. See NavConfig object
	We leave nav_bar and right_bar dynamic for now, even though they are currently not dynamic, in case we ever want
	to really muck around with them to the point where we cannot get it to work by just changing the buttons.
-->
</body>

<template name="home">
    {{> Template.dynamic template=dynamicNavBar }}
    <div id="content" class="renderArea row">
        <div id="render" class="div3 col s10" style="position: relative">
			{{> Template.dynamic template=dynamicTemplate}}
        </div>
		{{> Template.dynamic template=dynamicRightBar }}
    </div>

</template>
