<head>
    <title>droughtscape</title>
</head>

<body>
	<!--
	    We can use the following injection enclosing template.. See NavConfig object
	-->
	{{> navBar }}
</body>

<template name="home">
    <div style="visibility: hidden; height: 0">{{resize}}</div>

    <div id="content" class="renderArea row">
        <div id="render" class="div3 col s10">
            <div class="center-align valign-wrapper">
				{{> Template.dynamic template=dynamicTemplate}}
            </div>
        </div>
        <div id="rightnav" class="div2 col s2 brown lighten-4">
            <div class="row">
                <a id="create" class="col s12 waves-effect waves-light btn-large">
                    <i class="mdi-action-face-unlock right"></i>Create</a>
            </div>
            <hr>
            &lt;!&ndash;
			{{> favoritesBtn}}
            &ndash;&gt;
			{{> Template.dynamic template=buttonDynamic}}
            &lt;!&ndash;
            <a id="favorites" class="col s12 waves-effect waves-light btn-large">
                <i class="mdi-action-face-unlock right"></i>My Favs</a>
            &ndash;&gt;
            <hr>
            <div class="center-align">
                <iframe src="http://www.bewaterwise.com/widgets/Widget_smll3.html" name="Water Guage" frameborder=0
                        id="widget_v03" scrolling="no" height="164" width="143" marginheight="0"
                        marginwidth="0"></iframe>
            </div>
            <hr>
            <div class="center-align">
                <iframe src="http://www.mwdh2o.com/DocSvcsPubs/widgets/Public_Widgets/WI-small/wwi.html"
                        name="Watering Index" frameborder=0 id="widget_v01" scrolling="no" height="54" width="143"
                        marginheight="0" marginwidth="0"></iframe>
            </div>
            <hr>
            <div id="spacer"></div>
            <a id="aboutbtn" class="col s12 waves-effect waves-light btn-large">About Droughtscape</a>
        </div>
    </div>

</template>

<template name="sideBar">
    <div style="left: auto">
        <ul id="slide-out" class="side-nav fixed right-aligned brown lighten-4"
            style="width: 300px; top: 64px">
			{{#each sideBarButtons}}
				{{> sideBarButton}}
                <hr>
			{{/each}}
        </ul>
        <!--
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
-->

    </div>
</template>

<template name="sideBarButton">
    <li><a id={{name}} class="col s2 waves-effect waves-light btn-large">
        <i class={{class}}></i>{{name}}</a></li>
</template>

<template name="favoritesBtn">
    <a id="favorites" class="col s12 waves-effect waves-light btn-large">
        <i class="mdi-action-face-unlock right"></i>My Favs</a>
</template>
