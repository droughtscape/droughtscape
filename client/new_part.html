<template name="new_part">
    <label for="part_type" style="font-size:160%">Part Type</label>
    {{> part_type context="newPart" selected=selected}}
    {{> createItemTemplate}}
    <a id="create-part" class="waves-effect waves-light btn">Create</a>
    <a id="cancel-part" class="waves-effect waves-light btn">Cancel</a>
</template>

<template name="create_plant">
    <h2>Create Plant</h2>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="plant_name" type="text" class="validate">
                    <label for="plant_name">Plant Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="image_url" type="text" class="validate">
                    <label for="image_url">Plant image url</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s6">
                <select class="icons">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="sphere" data-icon="sphere.jpg">Sphere</option>
                    <option value="cube" data-icon="cube.png">Cube</option>
                    <option value="cone" data-icon="cone.png">Cone</option>
                    <option value="inverted_cone" data-icon="inverted_cone.png">Inverted Cone</option>
                    <option value="cylinder" data-icon="cylinder.png">Cylinder</option>
                </select>
                <label>Images in select</label>
            </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="color" type="text" class="validate">
                    <label for="color">Plant color</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <p class="range-field">
                        <input type="range" id="water_requirement" min="0" max="100">
                        <label for="water_requirement">Watering Needs</label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="adult_height" type="text" class="validate">
                    <label for="adult_height">Adult Height</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="adult_area" type="text" class="validate">
                    <label for="adult_area">Adult Area</label>
                </div>
            </div>
        </form>
    </div>
</template>
