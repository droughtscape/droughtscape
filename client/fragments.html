<template name="part_type">
    <form action="#">
        <input class="part-select" name="part-type" type="radio" id="plants" checked="checked"/>
        <label for="plants">Plants</label>
        <input class="part-select" name="part-type" type="radio" id="groundcovers"/>
        <label for="groundcovers">Groundcovers</label>
        <input class="part-select" name="part-type" type="radio" id="borders"/>
        <label for="borders">Borders</label>
        <input class="part-select" name="part-type" type="radio" id="pavers"/>
        <label for="pavers">Pavers</label>
        <input class="part-select" name="part-type" type="radio" id="irrigation"/>
        <label for="irrigation">Irrigation</label>
        <input class="part-select" name="part-type" type="radio" id="lighting"/>
        <label for="lighting">Lighting</label>
        <input class="part-select" name="part-type" type="radio" id="decorative"/>
        <label for="decorative">Decorative</label>
        <input class="part-select" name="part-type" type="radio" id="other"/>
        <label for="other">Other</label>
    </form>
</template>

<template name="require_signin">
    <div class="center-align valign-wrapper">
        <div id="alert-card" class="row">
            <!--style="position: fixed; top: 100px; z-index: 1000; visibility: visible">-->
            <!--style="position: absolute; top: 100px; left: 100px; z-index: 1000; visibility: hidden">-->
            <div class="col s12 m6" style="width: 500px">
                <div class="card red darken-3">
                    <div class="card-content white-text">
                        <div class="center-align">
                            <span class="card-title">Please sign in first</span>
                        </div>

                        <p>{{message}}</p>
                    </div>
                    <div class="card-action">
                        <div class="center-align">
                            <a id="signin" class="waves-effect waves-light red darken-1 btn">Sign In</a>
                            <a id="dismiss-alert" class="waves-effect waves-light red darken-1 btn">Dismiss</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
