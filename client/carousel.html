<template name="carousel">
    <div style="position: relative;">
        <div id={{id}} class="carousel"></div>
        <div style="position: absolute;left: 0px; top: 0px;font-size: 28px;">{{title}}</div>
    </div>
</template>

<template name="imageItem">
    <div id={{id}} class="item"><img src={{src}} alt={{alt}}>{{id}}</div>
</template>
